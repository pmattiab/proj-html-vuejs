<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avada Gym</title>

    <!-- CSS -->
    <!-- font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800&display=swap" rel="stylesheet"> 
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <!-- file css -->
    <link rel="stylesheet" href="dist/app.css">

    <!-- VUE -->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>

</head>
<body>
    
    <div id="root">

        <!-- INIZIO HEADER -->
        <header>

            <!-- inizio navbar -->
            <div class="nav_bar">

                <!-- logo -->
                <div class="logo">
                    <img src="img/gym_logo_1x.png" alt="logo">
                </div>

                <!-- link navbar -->
                <div class="nav_links">
                    <nav>
                        <ul class="links_list">
                            <li v-for="(link, index) in headerLinks"><a :class="{active : index == activeHeaderLink}" href="#">{{link}}</a></li>
                        </ul>
                    </nav>
                </div>

            </div>
            <!-- fine navbar -->

            <!-- titolo -->
            <div class="title txt_cntr">
                <h1>no pain no gain</h1>
                <span>Motivation is what gets you started. Habit is what keeps you going</span>
                <a href="#">join us today</a>
            </div>

        </header>
        <!-- FINE HEADER -->

        <!-- INIZIO MAIN -->
        <main>

            <section id="quality">

                <div class="small_container txt_cntr">
                    <div class="title">
                        <h2>WORLD CLASS Fitness</h2>
                    </div>
    
                    <div class="divider">
                        <img src="img/divider-xx-red.png" alt="divider">
                    </div>
    
                    <div class="description">
                        <span>At Avada Gym we do from top to bottom is of the highest quality to ensure we're equipped to help you reach your golas of a healthy and fit lifestyle.</span>
                    </div>
                </div>

            </section>

        </main>
        <!-- FINE MAIN -->

    </div>

    <!-- JS -->
    <script type="text/javascript" src="dist/app.js"></script>  

</body>
</html>
